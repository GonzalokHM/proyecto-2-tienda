<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./assets/icon.png" sizes="48x48">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greenShop</title>
  </head>
  <body>
    <header>
      <h1>üçÉgreenShopüåû</h1>
      <div class="navbar-container">
        <nav id="navbar">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#products">Productos</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
          <button id="cartBtn">üõí</button>
         <div id="cartContainer" class="hidden">
          <h2>Carrito de Compras</h2>
          <ul id="cartList"></ul>
          <p>Total: $<span id="cartCount">0.00</span></p>
          <button id="emptyCartBtn" class="removeFromCartBtn">eliminar del Carrito</button>
          <button id="checkoutBtn">Finalizar Compra</button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section id="products">
        <h2>Productos Disponibles</h2>
        <input type="text" id="searchInput" placeholder="Buscar producto por nombre">
        <ul id="itemList">
        </ul>
      </section>
      
      <div id="comments-container">
        <form id="comments-form">
          <label for="name-input">Nombre:</label>
          <input type="text" id="name-input" name="name" required>
          
          <label for="comment-input">Comentario:</label>
          <textarea id="comment-input" name="comment" required></textarea>
          
          <button type="submit">Enviar</button>
        </form>
        <button id="load-comments">comentarios</button>
        <ul id="comments-list"></ul>
      </div>
    </main>
    <footer>
      <p>&copy; greenShop 2023</p>
    </footer>
    <script type="module" src="./components/shop.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
